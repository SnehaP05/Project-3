<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Rock Paper Scissors
    </h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="Rock.jpeg" />
        </div>
        <div class="choice" id="Paper">
            <img src="Paper.jpg" />
        </div>
        <div class="choice" id="Scissors">
            <img src="victory-hand.png" />
        </div>
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id="user"> 0 </p>
            <p> You </p>
        </div>
        <div class="score">
            <p id="comp-score"> 0 </p>
            <p> Computer </p>
        </div>
    </div>

    <div class="message-container">
        <p id="msg">
            Play Your move
        </p>
    </div>

    <script src="game.js"></script>
</body>
</html>
